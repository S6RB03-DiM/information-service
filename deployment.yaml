apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: information-service
spec:
  selector:
    app: information-service
  ports:
    - protocol: "TCP"
      port: 3307 # The port that the service is running on in the cluster
      targetPort: 3007 # The port exposed by the service
  type: gateway # type of the service.
---
apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: information-service
spec:
  selector:
    matchLabels:
      app: information-service
  replicas: 1 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: information-service
    spec:
      containers:
        - name: information-service
          image: dinnerinmotion/information-service # Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3307 # The port that the container is running on in the cluster
